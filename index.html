    /* พลุแตก ต้อนรับเปิดหน้าเว็บ */
    (function fireworksOnce(){
      if(sessionStorage.getItem('fx_shown')) return; sessionStorage.setItem('fx_shown','1');
      const c=document.getElementById('fx'),x=c.getContext('2d'),R=devicePixelRatio||1;
      function size(){c.style.display='block';c.width=innerWidth*R;c.height=innerHeight*R;x.setTransform(R,0,0,R,0,0);} size(); addEventListener('resize',size);
      const cols=['#E07AA8','#F5A3C5','#FBE5EF','#E3D9F8','#E4EAD3'];const P=[];const spots=[[innerWidth*.5,innerHeight*.35],[innerWidth*.25,innerHeight*.45],[innerWidth*.75,innerHeight*.6]];
      function burst(X,Y,C=80,S=5){for(let i=0;i<C;i++){const a=(Math.PI*2)*(i/C)+Math.random()*.3;const v=S*(.6+Math.random()*.8);P.push({x:X,y:Y,vx:Math.cos(a)*v,vy:Math.sin(a)*v,l:60+Math.random()*30,c:cols[(Math.random()*cols.length)|0],s:2+Math.random()*3,g:.06+Math.random()*.04,f:.015+Math.random()*.02});}}
      let t=0,d=false;(function loop(){x.clearRect(0,0,innerWidth,innerHeight);
        if(!d&&t%20===0&&spots.length){const[o,p]=spots.shift();burst(o,p);if(!spots.length)d=true;}
        P.forEach(p=>{p.vy+=p.g;p.x+=p.vx;p.y+=p.vy;p.l--;p.s*=1-p.f;});
        for(let i=P.length-1;i>=0;i--){const p=P[i];if(p.l<=0||p.s<.3||p.y>innerHeight+20){P.splice(i,1);continue;} x.globalAlpha=Math.max(.1,p.l/80);x.fillStyle=p.c;x.beginPath();x.arc(p.x,p.y,p.s,0,Math.PI*2);x.fill();}
        t++; if(t<220||P.length) requestAnimationFrame(loop); else c.style.display='none'; })();
    })();

    /* ====== Speaker item ====== */
    function speakerItem(sp, i, idx){
  const initials = (sp.name||'').trim().split(/\s+/).map(x=>x[0]||'').slice(0,2).join('').toUpperCase();
  const colorPool = ["bg-pink-500","bg-rose-400","bg-fuchsia-400","bg-violet-400","bg-pink-400"];
  const color = colorPool[(idx+i)%colorPool.length];
  const src = sp.photo ? sp.photo : '';

  return `
    <li>
      <!-- ทำเหมือน hover ตลอดเวลา: bg-pink-50 + shadow และ ring รูปเป็น 300 -->
      <a href="#" class="group block px-4 md:px-5 py-2 rounded-xl bg-pink-50 shadow hover:bg-pink-50 focus:bg-pink-50 focus:outline-none">
        <div class="flex items-center gap-4">
          <span class="relative inline-block shrink-0">
            <img src="${src}" alt="${sp.name||''}" loading="lazy"
                 class="w-16 h-16 md:w-[68px] md:h-[68px] rounded-full object-cover ring-2 ring-pink-300" 
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='grid';" />
            <span class="w-16 h-16 md:w-[68px] md:h-[68px] rounded-full ${color} text-white text-base font-semibold place-items-center hidden">${initials}</span>
          </span>
          <div class="min-w-0">
            <div class="text-pink-700 font-semibold">${sp.name||""}</div>
            ${sp.title? `<div class="text-sm text-slate-600">${sp.title}</div>`:''}
            ${sp.aff?   `<div class="text-xs text-slate-500">${sp.aff}</div>`:''}
          </div>
        </div>
      </a>
    </li>
  `;
}

    /* ====== Helpers for cards ====== */
/* 1) ตรวจว่าเป็นการ์ดพักทานอาหารมั้ย */
function isGraySession(s){
  const t=(s?.title||'').toLowerCase().trim();
  return t==='break'
      || t.startsWith('break & poster presentation networking')
      || t.startsWith('lunch'); // Lunch (International Buffet)
}

/* 2) ป้ายเวลา — ธีม red*/
function timeChip(time, theme){
  let cls='border-pink-200 bg-pink-50 text-pink-700';
  if(theme==='red') cls='border-red-300 bg-red-50 text-red-700';
  else if(theme==='s1') cls='border-s1-mid bg-s1-light text-s1-strong';
  else if(theme==='s2') cls='border-s2-mid bg-s2-light text-s2-strong';
  else if(theme==='s3') cls='border-s3-mid bg-s3-light text-s3-strong';
  return `<div class="inline-flex items-center gap-2 rounded-full border ${cls} px-3 py-1">
            ${ClockIcon}<span class="font-semibold">${time||''}</span>
          </div>`;
}

/* 3) การ์ด All-hands — มุมขวาบนเป็น Chairman และการ์ดพัก = แดง */
function sessionCardAll(s, idx){
  const isRest = isGraySession(s);
  const speakers=(s.speakers||[]).map((sp,i)=>speakerItem(sp,i,idx)).join('');
  const right = s.chair
    ? `<div class="text-sm text-slate-700"><span class="font-semibold">Chairman:</span> ${s.chair}</div>`
    : (s.room? `<div class="text-sm text-slate-700"><span class="font-semibold">Room:</span> ${s.room}</div>`:'');
  const cardCls = isRest
    ? 'rounded-2xl shadow-soft border border-red-200 bg-red-50'
    : 'bg-white rounded-2xl shadow-soft border border-pink-100';

  return `
    <article class="${cardCls} overflow-hidden hover:shadow-lg hover:-translate-y-0.5 transition">
      <div class="p-4 md:p-6">
        <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
          ${timeChip(s.time, isRest ? 'red' : null)}
          ${right}
        </div>
        <h3 class="mt-3 text-lg md:text-xl font-semibold text-slate-900">${s.title}</h3>
        ${s.topic? `<div class="mt-1 text-sm text-slate-600"><span class="font-semibold">Topic:</span> ${s.topic}</div>`:''}
        ${speakers? `<div class="mt-4"><div class="text-sm font-semibold text-slate-700 mb-2">Speaker:</div><ul class="space-y-2">${speakers}</ul></div>`:''}
      </div>
    </article>`;
}

/* 4) การ์ด Symposium — ใช้สีห้อง แต่ถ้าเป็นการ์ดพักทานอาหาร = แดง */
function sessionCardSymp(s, idx, theme){
  const isRest = isGraySession(s); // ใช้ธีม red กับช่วงพัก
  const t = (s?.title || '').toLowerCase().trim();
  // เงื่อนไข "ไม่โชว์ chairman" เฉพาะ Break และ Break & Poster...
  const noChair = isRest && (t === 'break' || t.startsWith('break & poster presentation networking'));

  const speakers = (s.speakers||[]).map((sp,i)=>speakerItem(sp,i,idx)).join('');
  const cardCls = isRest
    ? 'rounded-2xl shadow-soft border border-red-200 bg-red-50'
    : `rounded-2xl shadow-soft border border-${theme}-mid bg-${theme}-light`;

  const right = (noChair || !s.chair)
    ? ''
    : `<div class="text-sm ${isRest ? 'text-slate-700' : `text-${theme}-strong`}">
         <span class="font-semibold">Chairman:</span> ${s.chair}
       </div>`;

  const titleCls = isRest ? 'text-slate-800' : `text-${theme}-strong`;
  const topicCls = isRest ? 'text-slate-700' : `text-${theme}-strong/90`;

  return `
    <article class="${cardCls} overflow-hidden hover:shadow-lg hover:-translate-y-0.5 transition">
      <div class="p-4 md:p-6">
        <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
          ${timeChip(s.time, isRest ? 'red' : theme)}
          ${right}
        </div>
        <h3 class="mt-3 text-lg md:text-xl font-semibold ${titleCls}">${s.title}</h3>
        ${s.topic? `<div class="mt-1 text-sm ${topicCls}"><span class="font-semibold">Topic:</span> ${s.topic}</div>`:''}
        ${speakers? `<div class="mt-4"><div class="text-sm font-semibold ${titleCls} mb-2">Speaker:</div><ul class="space-y-2">${speakers}</ul></div>`:''}
      </div>
    </article>
  `;
}

    function phaseHeader(label,badge){
  return `
    <div class="flex items-center gap-2 mb-3 mt-3">

}

    /* Breakout tabs: ใช้ชื่อ Symposium I-III */
    function breakoutTabs(phase){
      const order=['GB1','GB2','GB3'];
      const themes={GB1:'s1',GB2:'s2',GB3:'s3'};
      const rooms=Object.fromEntries(phase.rooms.map(r=>[r.id,r]));

      const tabs=order.map(id=>{
        const r=rooms[id], t=themes[id];
        return `
          <button data-room="${id}"
            class="symp-tab text-left px-3 py-2 rounded-lg border bg-${t}-strong text-white hover:opacity-95 focus:outline-none transition">
            <div class="text-[13.5px] md:text-sm leading-snug font-semibold">${r.nameFull}</div>
          </button>`;
      }).join('');

      const panels=order.map(id=>{
        const r=rooms[id], t=themes[id];
        const items=phase.sessions.filter(s=>s.roomId===id)
          .map((s,idx)=>sessionCardSymp({...s, chair:r.chair?.name }, idx, t))
          .join(`<div class="h-3"></div>`);
        return `<div id="panel-${id}" class="symp-panel mt-4 hidden">${items||`<div class="p-6 bg-white border rounded-xl text-center text-slate-500">No sessions</div>`}</div>`;
      }).join('');

      return `
        ${phaseHeader(" ", "Breakout")}
        <div class="grid sm:grid-cols-3 gap-2">${tabs}</div>
        ${panels}`;
    }

// ปุ่มวัน: สไตล์เมื่อ active / inactive
const DAY_ACTIVE   = 'bg-white text-pink-700 shadow-soft ring-2 ring-white/60';
const DAY_INACTIVE = 'bg-white/10 text-white/90 border border-white/20';

function renderDay(day){
  const wrap = document.querySelector('#day-container');
  wrap.innerHTML = '';

  day.phases.forEach(ph=>{
    if(ph.type==='allhands'){
      // หัวข้อเฟส
      wrap.insertAdjacentHTML('beforeend', phaseHeader(ph.label, ph.badge||'All attendees'));
      // การ์ด Grand Ballroom: ใช้ตัวคั่น h-3 อย่างเดียว (ไม่มี space-y-3 เพื่อไม่ให้ซ้ำ)
      const html = ph.sessions.map((s,i)=>sessionCardAll(s,i)).join('<div class="h-3"></div>');
      wrap.insertAdjacentHTML('beforeend', html);
    } else if(ph.type==='breakout'){
      wrap.insertAdjacentHTML('beforeend', breakoutTabs(ph));
    }
  });

  // Tabs (ห้องย่อย) — ไม่ auto-scroll
  const tabs   = [...wrap.querySelectorAll('.symp-tab')];
  const panels = [...wrap.querySelectorAll('.symp-panel')];
  function openRoom(id){
    panels.forEach(p=>p.classList.add('hidden'));
    const target = wrap.querySelector(`#panel-${id}`);
    if (target) target.classList.remove('hidden');
    tabs.forEach(b=>b.style.opacity=(b.dataset.room===id?'1':'.78'));
  }
  tabs.forEach(b=>b.addEventListener('click',()=>openRoom(b.dataset.room)));
  if(tabs.length) openRoom('GB1');

  // Day tabs — ทำให้ปุ่ม active เด่นชัด
  document.querySelectorAll('.day-tab').forEach(b=>{
    const active = Number(b.dataset.day)===day.id;
    b.className = `day-tab rounded-lg px-4 py-3 font-semibold transition focus:outline-none ${active? DAY_ACTIVE : DAY_INACTIVE}`;
    b.setAttribute('aria-pressed', active ? 'true' : 'false');
    b.onclick = ()=>renderById(Number(b.dataset.day));
  });

  // ไม่ auto-scroll
  wrap.style.scrollMarginTop='48px'; // เผื่อมีลิงก์ภายในในอนาคต
}
