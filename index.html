<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IAMPS40 — Conference Agenda</title>

  <!-- ฟอนต์อ่านสบาย -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300..800&family=Noto+Sans+Thai:wght@300..800&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    /* ===== Theme: โทนสีตามโปสเตอร์ + สี Symposium ===== */
    tailwind.config = {
      safelist: [
        'bg-s1-light','bg-s1-mid','bg-s1-strong','border-s1-mid','text-s1-strong',
        'bg-s2-light','bg-s2-mid','bg-s2-strong','border-s2-mid','text-s2-strong',
        'bg-s3-light','bg-s3-mid','bg-s3-strong','border-s3-mid','text-s3-strong'
      ],
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope','Noto Sans Thai','ui-sans-serif','system-ui','-apple-system','Segoe UI','Roboto','Helvetica','Arial']
          },
          /* เฮดเดอร์ชมพูหวานใกล้โทนโปสเตอร์ */
          colors: {
            hero: { from:'#D65A92', to:'#F5A3C5' },
            brand:{50:'#fdf2f8',100:'#fce7f3',200:'#fbcfe8',300:'#f9a8d4',400:'#f472b6',500:'#ec4899'},
            /* Symposium palettes (pastel) */
            s1:{ light:'#FBE5EF', mid:'#F6C7DB', strong:'#D55490' },  /* Rose/Pink */
            s2:{ light:'#F3F6EA', mid:'#E4ECD3', strong:'#7C8E3B' },  /* Olive */
            s3:{ light:'#F1ECFB', mid:'#E3D9F8', strong:'#6B5CA5' }   /* Lavender */
          },
          boxShadow:{ soft:'0 8px 24px -12px rgba(100,16,60,.22)' }
        }
      }
    }
  
  function driveURLVariants(input="") {
  const id = extractDriveId(input);
  if (!id) return [input]; // ถ้าไม่ใช่ Drive ให้คืนค่าเดิม (เป็น URL ตรง)
  return [
    `https://drive.google.com/uc?export=view&id=${id}`,          // ปกติ
    `https://drive.google.com/thumbnail?id=${id}&sz=w512`,        // ทางสำรอง
    // รูปแบบภาพเสิร์ฟโดย Googleusercontent (บางกรณีใช้ได้)
    `https://drive.google.com/uc?export=download&id=${id}`
  ];
}

// เรียกเมื่อโหลดภาพล้มเหลว: ลองตัวเลือกถัดไป
function imgFallback(img) {
  const list = (img.dataset.fallback || "").split("|").filter(Boolean);
  if (list.length) {
    img.src = list.shift();
    img.dataset.fallback = list.join("|");
  } else {
    // สุดท้ายแล้ว: ซ่อนรูป โชว์ initials
    img.style.display = "none";
    if (img.nextElementSibling) img.nextElementSibling.style.display = "grid";
  }
}
window.imgFallback = imgFallback; // ให้ onerror เรียกใช้ได้

function speakerItem(sp, i, idx){
  const initials = (sp.name||"")
    .trim().split(/\s+/).map(x=>x[0]?.toUpperCase()||"").slice(0,2).join("");
  const variants = driveURLVariants(sp.photo || "");
  const [first, ...rest] = variants;
  const colorPool = ["bg-pink-500","bg-rose-400","bg-fuchsia-400","bg-violet-400","bg-pink-400"];
  const color = colorPool[(idx+i) % colorPool.length];

  return `
    <li>
      <a href="#" class="group block px-4 md:px-5 py-2 rounded-xl transition hover:bg-pink-50 hover:shadow focus:bg-pink-50 focus:outline-none">
        <div class="flex items-center gap-4"> <!-- items-center = จัดกลางแนวตั้ง -->
          <span class="relative inline-block shrink-0">
            <img src="${first}" data-fallback="${rest.join('|')}"
                 alt="${sp.name||''}" loading="lazy"
                 class="w-20 h-20 md:w-[68px] md:h-[68px] rounded-full object-cover ring-2 ring-pink-200 transition group-hover:ring-pink-300"
                 onerror="imgFallback(this)" />
            <span class="w-24 h-24 md:w-[68px] md:h-[68px] rounded-full ${color} text-white text-base font-semibold place-items-center hidden">${initials}</span>
          </span>
          <div class="min-w-0">
            <div class="text-slate-900 font-semibold group-hover:text-pink-700 transition">${sp.name||""}</div>
            ${sp.title ? `<div class="text-sm text-slate-600">${sp.title}</div>` : ``}
            ${sp.aff   ? `<div class="text-xs text-slate-500">${sp.aff}</div>`   : ``}
          </div>
        </div>
      </a>
    </li>
  `;
};
  </script>

  <style>
    html,body{font-family: Manrope,"Noto Sans Thai",ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;}
  </style>
</head>
<body class="bg-brand-50 text-slate-800 font-sans">
  <!-- Fireworks (ครั้งแรกที่เปิด) -->
  <canvas id="fx" class="fixed inset-0 pointer-events-none z-50" style="display:none"></canvas>

  <!-- TOP BAR -->
  <header class="bg-white/80 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-lg bg-brand-500 grid place-items-center text-white font-bold">IA</div>
        <div class="leading-tight">
          <div class="font-semibold">40th International Annual Meeting in Pharmaceutical Sciences (IAMPS40)</div>
          <div class="text-xs text-slate-500">Theme: “Advancing Pharmaceutical Sciences Through a Multidisciplinary Approach”</div>
        </div>
      </div>
      <a href="#" class="inline-flex items-center px-4 py-2 rounded-full bg-brand-500 text-white font-semibold hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-200 transition">
        Register Now
      </a>
    </div>

    <!-- HERO -->
    <div class="bg-gradient-to-br from-hero-from to-hero-to text-white">
      <div class="max-w-7xl mx-auto px-4 py-10 text-center">
        <h1 class="text-3xl md:text-5xl font-bold tracking-tight">Conference Agenda</h1>

        <!-- Day Tabs -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-3">
          <button data-day="1" class="day-tab rounded-lg px-4 py-3 bg-white/25 text-white font-semibold shadow-soft hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/60">Day 1 | 13 Nov 2025</button>
          <button data-day="2" class="day-tab rounded-lg px-4 py-3 bg-white/10 text-white/90 border border-white/20 hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/40">Day 2 | 14 Nov 2025</button>
        </div>
      </div>
    </div>
  </header>

  <!-- เว้นระยะจาก HERO เพื่อไม่ให้การ์ดแรกโดนทับ -->
  <main class="max-w-5xl mx-auto px-4 pt-8 md:pt-10 pb-20">
    <section id="day-container"></section>
  </main>

  <footer class="border-t bg-white">
    <div class="max-w-7xl mx-auto px-4 py-8 text-sm text-slate-500">
      © 2025 IAMPS40 · THAILAND · All rights reserved.
    </div>
  </footer>

  <script>
    /* ========= Utilities ========= */
    const $  = (s, r=document)=>r.querySelector(s);
    const $$ = (s, r=document)=>[...r.querySelectorAll(s)];
    const makeInitials=(name="")=>{const p=name.trim().split(/\s+/);return (p[0]?.[0]||"").toUpperCase()+(p[1]?.[0]||"").toUpperCase();};
    function driveDirect(u=""){const s=String(u).trim();if(!s)return"";let m=s.match(/drive\.google\.com\/file\/d\/([^/]+)/);if(m)return`https://drive.google.com/uc?export=view&id=${m[1]}`;m=s.match(/drive\.google\.com\/open\?id=([^&]+)/);if(m)return`https://drive.google.com/uc?export=view&id=${m[1]}`;if(/^[\w-]{20,}$/.test(s))return`https://drive.google.com/uc?export=view&id=${s}`;return s;}
    const avatarPool=["bg-pink-500","bg-rose-400","bg-fuchsia-400","bg-violet-400","bg-pink-400"];
    const ClockIcon=`<svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 1.75a10.25 10.25 0 1 0 0 20.5 10.25 10.25 0 0 0 0-20.5Zm.75 5.5a.75.75 0 0 0-1.5 0v5.19c0 .2.08.39.22.53l3.36 3.36a.75.75 0 1 0 1.06-1.06l-3.14-3.14V7.25Z"/></svg>`;

    /* ========= Fireworks (first visit only) ========= */
    (function fireworksOnce(){
      if(sessionStorage.getItem('fx_shown')) return; sessionStorage.setItem('fx_shown','1');
      const c=document.getElementById('fx'),x=c.getContext('2d'),R=devicePixelRatio||1;
      function size(){c.style.display='block';c.width=innerWidth*R;c.height=innerHeight*R;x.setTransform(R,0,0,R,0,0);} size(); addEventListener('resize',size);
      const cols=['#E07AA8','#F5A3C5','#FBE5EF','#E3D9F8','#E4EAD3'];const P=[];const spots=[[innerWidth*.5,innerHeight*.35],[innerWidth*.25,innerHeight*.45],[innerWidth*.75,innerHeight*.6]];
      function burst(X,Y,C=80,S=5){for(let i=0;i<C;i++){const a=(Math.PI*2)*(i/C)+Math.random()*.3;const v=S*(.6+Math.random()*.8);P.push({x:X,y:Y,vx:Math.cos(a)*v,vy:Math.sin(a)*v,l:60+Math.random()*30,c:cols[(Math.random()*cols.length)|0],s:2+Math.random()*3,g:.06+Math.random()*.04,f:.015+Math.random()*.02});}}
      let t=0,d=false;(function loop(){x.clearRect(0,0,innerWidth,innerHeight);
        if(!d&&t%20===0&&spots.length){const[o,p]=spots.shift();burst(o,p);if(!spots.length)d=true;}
        P.forEach(p=>{p.vy+=p.g;p.x+=p.vx;p.y+=p.vy;p.l--;p.s*=1-p.f;});
        for(let i=P.length-1;i>=0;i--){const p=P[i];if(p.l<=0||p.s<.3||p.y>innerHeight+20){P.splice(i,1);continue;} x.globalAlpha=Math.max(.1,p.l/80);x.fillStyle=p.c;x.beginPath();x.arc(p.x,p.y,p.s,0,Math.PI*2);x.fill();}
        t++; if(t<220||P.length) requestAnimationFrame(loop); else c.style.display='none'; })();
    })();

    /* ========= UI Partials ========= */

    // 1) Speaker item — ปรับ "จัดกลางแนวตั้ง" + avatar ใหญ่ + hover ไม่ชนขอบ
    function speakerItem(sp,i,idx){
      const initials=makeInitials(sp.name||"");
      const photo=driveDirect(sp.photo||"");
      const color=avatarPool[(idx+i)%avatarPool.length];
      return `
        <li>
          <a href="#" class="group block px-4 md:px-5 py-2 rounded-xl transition hover:bg-pink-50 hover:shadow focus:bg-pink-50 focus:outline-none">
            <div class="flex items-center gap-4">  <!-- items-center = จัดกลางแนวตั้ง -->
              <span class="relative inline-block shrink-0">
                <img src="${photo}" alt="${sp.name||''}" loading="lazy"
                     class="w-20 h-20 md:w-[68px] md:h-[68px] rounded-full object-cover ring-2 ring-pink-200 transition group-hover:ring-pink-300"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='grid';" />
                <span class="w-24 h-24 md:w-[68px] md:h-[68px] rounded-full ${color} text-white text-base font-semibold place-items-center hidden">${initials}</span>
              </span>
              <div class="min-w-0">
                <div class="text-slate-900 font-semibold group-hover:text-pink-700 transition">${sp.name||""}</div>
                ${sp.title? `<div class="text-sm text-slate-600">${sp.title}</div>`:''}
                ${sp.aff?   `<div class="text-xs text-slate-500">${sp.aff}</div>`:''}
              </div>
            </div>
          </a>
        </li>`;
    }

    // 2) Time chip (ปุ่มเวลา)
    function timeChip(time, theme){
      const t = theme
        ? `border-${theme}-mid bg-${theme}-light text-${theme}-strong`
        : `border-pink-200 bg-pink-50 text-pink-700`;
      return `<div class="inline-flex items-center gap-2 rounded-full border ${t} px-3 py-1">${ClockIcon}<span class="font-semibold">${time||''}</span></div>`;
    }

    // 3) การ์ด: All-hands (Grand Ballroom) — padding เท่ากับ Symposium
    function sessionCardAll(s, idx){
      const speakers=(s.speakers||[]).map((sp,i)=>speakerItem(sp,i,idx)).join("");
      return `
        <article class="bg-white rounded-2xl shadow-soft border border-pink-100 overflow-hidden hover:shadow-lg hover:-translate-y-0.5 transition">
          <div class="p-4 md:p-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
              ${timeChip(s.time)}
              ${s.room? `<div class="text-sm text-slate-600"><span class="font-semibold">Room:</span> ${s.room}</div>`:''}
            </div>
            <h3 class="mt-3 text-lg md:text-xl font-semibold text-slate-900">${s.title}</h3>
            ${s.chair? `<div class="mt-1 text-sm text-slate-600"><span class="font-semibold">Chair:</span> ${s.chair}</div>`:''}
            ${s.topic? `<div class="mt-1 text-sm text-slate-600"><span class="font-semibold">Topic:</span> ${s.topic}</div>`:''}
            ${speakers? `<div class="mt-4"><div class="text-sm font-semibold text-slate-700 mb-2">Speaker:</div><ul class="space-y-2">${speakers}</ul></div>`:''}
          </div>
        </article>`;
    }

    // 4) การ์ด: Symposium — มุมขวาบนแสดง Chairman (แทน Room)
    function sessionCardSymp(s, idx, theme){
      const speakers=(s.speakers||[]).map((sp,i)=>speakerItem(sp,i,idx)).join("");
      return `
        <article class="rounded-2xl shadow-soft border border-${theme}-mid overflow-hidden hover:shadow-lg hover:-translate-y-0.5 transition bg-${theme}-light">
          <div class="p-4 md:p-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
              ${timeChip(s.time, theme)}
              ${s.chair? `<div class="text-sm text-${theme}-strong"><span class="font-semibold">Chairman:</span> ${s.chair}</div>`:''}
            </div>
            <h3 class="mt-3 text-lg md:text-xl font-semibold text-${theme}-strong">${s.title}</h3>
            ${s.topic? `<div class="mt-1 text-sm text-${theme}-strong/90"><span class="font-semibold">Topic:</span> ${s.topic}</div>`:''}
            ${speakers? `<div class="mt-4"><div class="text-sm font-semibold text-${theme}-strong mb-2">Speaker:</div><ul class="space-y-2">${speakers}</ul></div>`:''}
          </div>
        </article>`;
    }

    function phaseHeader(label,badge){
      return `
        <div class="flex items-center gap-2 mb-3 mt-6">
          <span class="px-3 py-1 rounded-full bg-pink-500 text-white text-sm font-bold shadow-soft">${badge}</span>
          <h2 class="text-xl md:text-2xl font-bold text-slate-900">${label}</h2>
        </div>`;
    }

    // 5) Breakout Tabs — ชื่อเต็ม + ห้อง, ไม่มี chairman ในแท็บ
    function breakoutTabs(phase){
      const order=['GB1','GB2','GB3'];
      const themes={GB1:'s1',GB2:'s2',GB3:'s3'};
      const rooms=Object.fromEntries(phase.rooms.map(r=>[r.id,r]));

      const tabs=order.map(id=>{
        const r=rooms[id], t=themes[id];
        return `
          <button data-room="${id}"
            class="symp-tab text-left px-3 py-2 rounded-lg border bg-${t}-strong text-white hover:opacity-95 focus:outline-none transition">
            <div class="text-[13.5px] md:text-sm leading-snug font-semibold">${r.nameFull}</div>
          </button>`;
      }).join('');

      const panels=order.map(id=>{
        const r=rooms[id], t=themes[id];
        const items=phase.sessions.filter(s=>s.roomId===id)
          .map((s,idx)=>sessionCardSymp({...s, chair:r.chair?.name }, idx, t))
          .join(`<div class="h-3"></div>`);
        return `<div id="panel-${id}" class="symp-panel mt-4 hidden">${items||`<div class="p-6 bg-white border rounded-xl text-center text-slate-500">No sessions</div>`}</div>`;
      }).join('');

      return `
        ${phaseHeader("Breakout — Symposium (partition 3 ห้องใน Grand Ballroom)", "Breakout")}
        <div class="grid sm:grid-cols-3 gap-2">${tabs}</div>
        ${panels}`;
    }

    /* ========= Render ========= */
    function renderDay(day){
      const wrap=$('#day-container'); wrap.innerHTML='';

      day.phases.forEach(ph=>{
        if(ph.type==='allhands'){
          wrap.insertAdjacentHTML('beforeend', phaseHeader(ph.label, ph.badge||'All attendees'));
          const html = ph.sessions.map((s,i)=>sessionCardAll(s,i)).join('<div class="h-3"></div>');
          wrap.insertAdjacentHTML('beforeend', `<div class="space-y-3">${html}</div>`);
        }else if(ph.type==='breakout'){
          wrap.insertAdjacentHTML('beforeend', breakoutTabs(ph));
        }
      });

      // Tabs
      const tabs=$$('.symp-tab',wrap), panels=$$('.symp-panel',wrap);
      function openRoom(id){
        panels.forEach(p=>p.classList.add('hidden'));
        $(`#panel-${id}`,wrap)?.classList.remove('hidden');
        tabs.forEach(b=>b.style.opacity=(b.dataset.room===id?'1':'.78'));
        $(`#panel-${id}`,wrap)?.scrollIntoView({behavior:'smooth',block:'start'});
      }
      tabs.forEach(b=>b.addEventListener('click',()=>openRoom(b.dataset.room)));
      if(tabs.length) openRoom('GB1');

      // Day tabs
      $$('.day-tab').forEach(b=>{
        const active=Number(b.dataset.day)===day.id;
        b.className=`day-tab rounded-lg px-4 py-3 font-semibold transition focus:outline-none ${active?'bg-white/25 text-white shadow-soft hover:bg-white/30':'bg-white/10 text-white/90 border border-white/20 hover:bg-white/20'}`;
        b.setAttribute('aria-pressed',active?'true':'false');
        b.onclick=()=>renderById(Number(b.dataset.day));
      });

      wrap.style.scrollMarginTop='96px';
      window.scrollTo({top:0,behavior:'smooth'});
    }
    function renderById(id){ renderDay(DAYS.find(d=>d.id===id)); }
    $$('.day-tab').forEach(btn=>btn.addEventListener('click',()=>renderById(Number(btn.dataset.day))));

    /* ========= Data (ล่าสุด) =========
       หมายเหตุ: สามารถเติม photo ของ speaker เป็นลิงก์ Google Drive/ไฟล์ไอดีได้ในแต่ละ object
    */
    const DAYS=[
      {
        id:1,
        phases:[
          { type:'allhands', label:'Registration', badge:'Registration',
            sessions:[ { time:'08:00 – 08:30', title:'Registration' } ] },
          { type:'allhands', label:'Opening — All attendees @ Grand Ballroom', badge:'Opening',
            sessions:[
              { time:'08:30 – 09:00', title:'Opening Ceremony', room:'Grand Ballroom',
                speakers:[
                  { name:"Assoc. Prof. Vorasit Vongsutilers, Ph.D.", title:"Introductory Remarks — Dean", aff:"Faculty of Pharmaceutical Sciences, Chulalongkorn University" },
                  { name:"Prof. Wilert Puriwat, D.Phil. (Oxon)", title:"Opening Speech — President", aff:"Chulalongkorn University" }
                ] },
              { time:'09:00 – 09:45', title:'Plenary Lecture I', room:'Grand Ballroom',
                chair:'Assoc. Prof. Varin Titapiwattanakun',
                topic:'My Multidisciplinary Journey: From Basic Pharmaceutical Sciences to Drug Discovery in Neuroscience Research',
                speakers:[ { name:'PD Dr. rer. Nat. Chotima Böttcher', aff:'Charité & MDC Berlin, Germany', photo: 'images/Chotima_Boettcher.png'
                 } ] },
              { time:'09:45 – 10:30', title:'Plenary Lecture II', room:'Grand Ballroom',
                topic:'Translating 3D Printed Pharmaceuticals: From Hype to Real-world Clinical Applications',
                speakers:[ { name:'Prof. Abdul Basit', aff:'University College London (UCL), UK' } ] },
              { time:'10:30 – 10:45', title:'Break' },
              { time:'10:45 – 11:30', title:'Plenary Lecture III', room:'Grand Ballroom',
                topic:'From Injection to Transformation: Measuring Biomolecular Changes in Complex Injectables',
                speakers:[ { name:'Assoc. Prof. Matthias G. Wacker', aff:'National University of Singapore (NUS), Singapore' } ] },
              { time:'11:30 – 12:00', title:'Industrial Talk: BASF Special Talk', room:'Grand Ballroom', topic:'Biologics and Manufacture Process' },
              { time:'12:00 – 13:00', title:'Lunch (International Buffet)' },
              { time:'13:00 – 13:45', title:'Poster presentation / Exhibition' }
            ] },
          { type:'breakout',
            rooms:[
              { id:'GB1', nameShort:'Symposium I',  nameFull:'Symposium I — Pharmaceutical Chemistry & Natural Products (Grand Ballroom I)', chair:{ name:'Assoc. Prof. Chaisak Chansriniyom' } },
              { id:'GB2', nameShort:'Symposium II', nameFull:'Symposium II — Pharmaceutical Biotechnology & Pharmaceutical Technology and Cosmetic (Grand Ballroom II)', chair:{ name:'Asst. Prof. Wanchai Chongcharoen' } },
              { id:'GB3', nameShort:'Symposium III',nameFull:'Symposium III — Biopharmaceutical & Pharmacy Practice and Social and Administrative (Grand Ballroom III)', chair:{ name:'Assoc. Prof. Chatchai Chaotham' } },
            ],
            sessions:[
              { roomId:'GB1', time:'13:45 – 14:15', title:'Invited Lecture II', topic:'Unlocking the Potential of Cordyceps: Metabolites, Cultivation, and Applications',
                speakers:[ { name:'Prof. Mi Kyeong Lee', aff:'Chungbuk National University (CNU), Korea' } ] },
              { roomId:'GB1', time:'14:15 – 14:30', title:'Flash Oral Presentation I' },
              { roomId:'GB1', time:'14:30 – 14:45', title:'Flash Oral Presentation II' },
              { roomId:'GB1', time:'14:45 – 15:15', title:'Invited Lecture V', topic:'Bioactive Natural Product Discovery from Fungal Resources: Medical, Edible, and Endophytic Species',
                speakers:[ { name:'Asst. Prof. Ho-Cheng Wu', aff:'Kaohsiung Medical University (KMU), Taiwan' } ] },
              { roomId:'GB1', time:'15:15 – 15:30', title:'Flash Oral Presentation VII' },
              { roomId:'GB1', time:'15:30 – 15:45', title:'Flash Oral Presentation VIII' },
              { roomId:'GB1', time:'15:45 – 16:30', title:'Break & Poster presentation Networking' },

              { roomId:'GB2', time:'13:45 – 14:15', title:'Invited Lecture III', topic:'Raman Spectroscopy for Promising Pharmaceutical Technology to Accelerate Drug Development',
                speakers:[ { name:'Prof. Toshiro Fukami', aff:'Meiji Pharmaceutical University (MPU), Japan' } ] },
              { roomId:'GB2', time:'14:15 – 14:30', title:'Flash Oral Presentation III' },
